
tr:
	explanation: Windows XP isletim sisteminde Code::Blocks ile ders vermeyi kolaylastirmak için yazilmistir. Windows konsolu için std::cout nesnesinin streambuf niteligini WriteConsole kullanacak sekilde modifiye eder.
	usage: winstream.cpp dosyasini projenize kopyalamaniz yeterli. 
	notes: winstream.cpp'nin link zamani std::cout'un ayarlarini yapan libstdc++ baglama zamanindan once olmali. Bunu yapmanin deterministik bir yontemi yok, simdilik windows/mingw/gcc'den gozlemlenmis davranis std::cout ayarlamasinin winstream'den önce olmasi. 

en:
	explanation: Written to simplify teaching with Code::Blocks in class. Alters the streambuf of std::cout to use WriteConsole on Windows console. 
	usage: Just copy the winstream.cpp file to your project.
	notes: winstream.cpp must be linked after libstdc++ which initializes std::cout. There is no deterministic way of doing this, but the observed behavior on windows/mingw/gcc is that std::cout initializes first. 
